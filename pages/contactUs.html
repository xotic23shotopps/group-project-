<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us - AirBNB 2.0</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    header {
      background-color: #D19D36;
      color: white;
      padding: 10px 20px;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-container h1 {
      margin: 0;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .contact-section {
      background-color: #f0f0f0;
      padding: 30px;
      text-align: center;
    }

    .contact-section h2 {
      margin-bottom: 20px;
    }

    form {
      margin: 0 auto;
      max-width: 600px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid gray;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #D19D36;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b1842d;
    }

    footer.contact-info {
      background-color: #D19D36;
      color: black;
      padding: 40px 20px;
      text-align: center;
      margin-top: 60px;
    }

    footer.contact-info h3 {
      margin-bottom: 10px;
      font-size: 28px;
    }

    footer.contact-info p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    footer.contact-info ul {
      list-style: none;
      padding: 0;
    }

    footer.contact-info li {
      margin: 10px 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-container">
      <h1>Contact Us</h1>

      <nav class="nav-links">
        <a href="homepage.html">Home</a>
          <a href="aboutus.html">About Us</a>
          <a href="contactUs.html">Contact Us</a>
          <a href="signup.html">Sign Up</a>
      
      </nav>
    </div>
  </header>

  <main class="contact-section">
    <h1>Contact us</h1>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5"></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer class="contact-info">
    <h3>Get in Touch</h3>
    <p>We'd love to hear from you. Reach out anytime!</p>
    <ul>
      <li><strong>Phone:</strong> +1 (234) 567-890</li>
      <li><strong>Email:</strong> contact@gmail.com</li>
    </ul>
  </footer>
</body>
</html>
